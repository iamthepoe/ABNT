<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABNT</title>
    <link rel="stylesheet" type="text/css" href="./src/style/style.css">
</head>
<body>
    <div class="container"> <!-- MainDiv -->
        <div class="leftDiv"><img src="src/img/ABNT.png" alt=""></div> <!-- ImgDiv -->
            <div class="rightDiv"> <!-- Start FormDiv -->
                <div class="title">
                    <div class="titleOne"><h1>ABNTConverter</h1></div>
                </div>

                <div class="inputContainer">
                    <div class="box">
                        <input id="URL" type="text" placeholder="Link URL">
                    </div>    
                    <div class="box">
                        <input id="nome" type="text" placeholder="Nome">
                    </div>
                    <div class="box">
                        <input id="sobrenome" type="text" placeholder="Sobrenome">
                    </div>
                    <div class="box">
                        <input id="titulo" type="text" placeholder="Título da Matéria">
                    </div>
                    <div class="box">
                        <input id="nomesite" type="text" placeholder="Nome do site">
                    </div>
                    <div class="box">
                        <input id="ano" type="number" placeholder="Ano">
                    </div>
                    <div class="box">
                        <input id="acesso" type="date" placeholder="Data de acesso">
                    </div>
                </div>   

            <div class="btnContainer">
                <button id="abnButton" class="btnConverter">Enviar</button>
            </div>

            <div id="content"></div> <!-- Link Formatado -->
        </div>
    </div>

    <script type="text/javascript" src="./src/script/script.js"></script>
</body>
</html>

<!--
SOBRENOME, Nome. Título da matéria. Nome do site, ano. Disponível em: <URL>. Acesso em: dia, mês e ano.
-->
