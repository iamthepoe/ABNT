<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABNT</title>
    <link rel="stylesheet" type="text/css" href="./src/style/style.css">
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container"> <!-- MainDiv -->
        <div class="leftDiv"><img src="src/img/ABNT.png" alt=""></div> <!-- ImgDiv -->
            <div class="rightDiv"> <!-- Start FormDiv -->
                <div class="title">
                    <div class="titleOne"><h1>ABNTConverter</h1></div>
                </div>
                <select id="options">
                    <option value="Materia">Matéria</option>
                    <option value="Homepage">Homepage</option>
                    <option value="Youtube">Youtube</option>
                </select>

                <div class="inputContainer">
                    <div class="box">
                        <input id="url" type="text" placeholder="Link URL">
                    </div>    
                    <div class="box">
                        <input id="name" type="text" placeholder="Nome">
                    </div>
                    <div class="box">
                        <input id="lastName" type="text" placeholder="Sobrenome">
                    </div>
                    <div class="box">
                        <input id="title" type="text" placeholder="Título da Matéria">
                    </div>
                    <div class="box">
                        <input id="siteName" type="text" placeholder="Nome do site">
                    </div>
                    <div class="box">
                        <input id="year" type="number" placeholder="Ano">
                    </div>
                    <div class="box">
                        <input id="access" type="date" placeholder="Data de acesso">
                    </div>
                </div>   

            <div class="btnContainer">
                <button id="abnButton" class="btnConverter">Converter</button>
            </div>

            <div id="content"></div> <!-- Link Formatado -->
        </div>
    </div>

    <script type="text/javascript" src="./src/script/script.js"></script>
</body>
</html>

<!--
SOBRENOME, Nome. Título da matéria. Nome do site, ano. Disponível em: <URL>. Acesso em: dia, mês e ano.
-->
